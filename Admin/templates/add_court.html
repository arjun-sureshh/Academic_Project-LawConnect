{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>Legal Portal</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <style>
        .containera-wrapper {
            display: flex;
            background-color: #722f37;
            justify-content: space-between;
            padding: 30px; /* Adjust as needed */
        }
        .containera1 {
            display: flex;
            flex-direction: column;
            align-items: center; /* Align items to the center horizontally */
            justify-content: flex-start; /* Align items to the start (top) vertically */
            width: 50%; /* Ensure the container takes up the full width */
            background-color: #ffffff;
            padding: 20px; /* Add padding for spacing */
            border-radius: 10px; /* Rounded rectangle shape */
        }




         .containera3 {
            flex: 0 0 48%; /* Adjust width of containers */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .containera1 {
            margin-right: 10px; /* Adjust space between containers */
        }

        .containera3 {
            margin-right: 10px; /* Adjust space between containers */
        }
        .containera3 p {
                    color: #722F37; /* Set color code */
                    text-align: justify; /* Align text in justified format */
                }
        .containera1 p {
            margin-bottom: 5px;
            color: #722F37;
            text-align: Left;
        }
        .containera1 b {
            margin-bottom: 5px;
            color: #000;
            text-align: Left;
        }

            .courta {
             text-align: center;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }

        .courta-image {
            width: 350px;
            height:350px;
            border-radius: 50%; /* Make the image circular */
            margin-bottom:40px; /* Add space between image and details */
            object-fit: cover; /* Ensure the image covers the entire circle */
        }

        .detailsa h2 {
            margin-top: 0;
            margin-bottom: 10px; /* Add space between name and other details */
        }

        .detailsa p {
            justify-content;
            margin-bottom: 5px;
            color: #722F37;
            text-align: Center;
        }
        .name-label {
            color: #722f37;
        }

    </style>
</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <section id="header" class="wrapper">
        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li class="current"><a href="{% url 'admin_home' %}">Home</a></li>
                <li><a href="{% url 'addlaw' %}">Laws</a></li>
                <li><a href="{% url 'view_all_lawyers' %}">Lawyers</a></li>
                <li><a href="{% url 'addcourt' %}">Courts</a></li>
                <li><a href="{% url 'admin_logout' %}">Logout</a></li>
            </ul>
        </nav>

    </section>


    <!--main-->
    <section id="intro" class="wrapper style1">
        <div class="title">Court details</div>
        <a style="background-color:orange;text-decoration:none;color:white;font-weight:bold;padding:10px;margin-left:40px;border-radius:5px;" href="{% url 'view_all_court' %}">View All Courts</a>
        <form method="post" enctype="multipart/form-data">
        <div class="containera-wrapper">
            <!-- Containera 1: Name -->
            <div class="containera1">
                    {% csrf_token %}
                    <div class="Image_input">
                        <label for="Add court Picture" class="login__label">Add Court Picture</label>
                        <label for="courtPicture" class="custom_file_button"></label>
                        <input type="file" id="courtPicture" name="court_img">
                    </div>
                    <label for="court_name">Court Name:</label>
                    <input type="text" id="court_name" name="cname" required><br><br>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="cloc" required><br><br>

                    <label for="jurisdiction">Jurisdiction:</label>
                    <input type="text" id="jurisdiction" name="jurisdiction" required><br><br>



            </div>


            <div class="containera3">
                    <label for="year_established">Year Established:</label>
                    <input type="number" id="year_established" name="year" required><br><br>

                    <label for="chief_justice">Chief Justice/President:</label>
                    <input type="text" id="chief_justice" name="chiefjustice" required><br><br>

                    <label for="num_judges">Number of Judges:</label>
                    <input type="number" id="num_judges" name="noj" required><br><br>

            </div>
        </div>
                       <center> <input type="submit" value="Submit"></center>

        </form>
    </section>


    <!-- Footer -->

</div>
</body>
</html>

{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>Legal Portal</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <style>
        .containera-wrapper {
            display: flex;
            background-color: #722f37;
            justify-content: space-between;
            padding: 30px; /* Adjust as needed */
        }
        .containera1 {
            display: flex;
            flex-direction: column;
            align-items: center; /* Align items to the center horizontally */
            justify-content: flex-start; /* Align items to the start (top) vertically */
            width: 50%; /* Ensure the container takes up the full width */
            background-color: #ffffff;
            padding: 20px; /* Add padding for spacing */
            border-radius: 10px; /* Rounded rectangle shape */
        }




         .containera3 {
            flex: 0 0 48%; /* Adjust width of containers */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .containera1 {
            margin-right: 10px; /* Adjust space between containers */
        }

        .containera3 {
            margin-right: 10px; /* Adjust space between containers */
        }
        .containera3 p {
                    color: #722F37; /* Set color code */
                    text-align: justify; /* Align text in justified format */
                }
        .containera1 p {
            margin-bottom: 5px;
            color: #722F37;
            text-align: Left;
        }
        .containera1 b {
            margin-bottom: 5px;
            color: #000;
            text-align: Left;
        }

            .courta {
             text-align: center;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }

        .courta-image {
            width: 350px;
            height:350px;
            border-radius: 50%; /* Make the image circular */
            margin-bottom:40px; /* Add space between image and details */
            object-fit: cover; /* Ensure the image covers the entire circle */
        }

        .detailsa h2 {
            margin-top: 0;
            margin-bottom: 10px; /* Add space between name and other details */
        }

        .detailsa p {
            justify-content;
            margin-bottom: 5px;
            color: #722F37;
            text-align: Center;
        }
        .name-label {
            color: #722f37;
        }

    </style>
</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <section id="header" class="wrapper">


        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li class="current"><a href="{% url 'admin_home' %}">Home</a></li>
                <li><a href="{% url 'addlaw' %}">Laws</a></li>
                <li><a href="{% url 'view_all_lawyers' %}">Lawyers</a></li>
                <li><a href="{% url 'addcourt' %}">Courts</a></li>
                <li><a href="{% url 'admin_logout' %}">Logout</a></li>
            </ul>
        </nav>

    </section>


    <!--main-->
    <section id="intro" class="wrapper style1">
        <div class="title">Court details</div>
        <form method="post" enctype="multipart/form-data">
            {% if edit_law %}
            <div class="containera-wrapper">
                <!-- Containera 1: Name -->

                <div class="containera1">
                    {% csrf_token %}

                     <label for="law_section">law_section:</label>
                    <input type="text" id="law_section" value="{{edit_law.law_section}}" name="law_section" required><br><br>

                     <label for="description">description:</label>
                    <input type="text" id="description" value="{{edit_law.description}}" name="description" required><br><br>

                    <label for="penalty">penalty:</label>
                    <input type="text" id="penalty" value="{{edit_law.penalty}}" name="penalty" required><br><br>

                    <label for="category">Location:</label>
                    <input type="text" id="category" value="{{edit_law.category}}" name="category" required><br><br>




                </div>


                <div class="containera3">
                    <label for="amendment_details">Jurisdiction:</label>
                    <input type="text" id="amendment_details" value="{{edit_law.amendment_details}}" name="amendment_details"
                           required><br><br>

                    <label for="provisions">provisions:</label>
                    <input type="text" id="provisions" value="{{edit_law.provisions}}" name="provisions" required><br><br>

                    <label for="year_enacted">Chief Justice/President:</label>
                    <input type="text" id="year_enacted" value="{{edit_law.year_enacted}}" name="year_enacted"
                           required><br><br>

                    <label for="applicability">applicability:</label>
                    <input type="text" id="applicability" value="{{edit_law.applicability}}" name="applicability" required><br><br>

                </div>
                {% endif %}
            </div>
            <center><input type="submit" value="Submit"></center>

        </form>
    </section>


    <!-- Footer -->

</div>
</body>
</html>

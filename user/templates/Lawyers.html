{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Law Portal</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <style>
        .page-header {
        background: url({% static 'img/bg-img1.png' %}) ;
        }
        .lawyer-container{
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        .lawyer-profile{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .overflow-hidden{
            display: flex;
        }
    </style>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-...your-integrity-hash-here..." crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style3.css' %}" rel="stylesheet">

</head>

<body>

<!-- Spinner End -->


<!-- Navbar Start -->
{% include 'header.html' %}
<!-- Page Header End -->


<!-- Team Start -->
<section id="intro" class="wrapper style1">
					<div class="title">Our Experienced Lawyers</div>
<div class="container-xxl py-5">

    <div class="container1">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">

        </div>
        <div class="lawyer-container">

            {% if lawyers %}
            {% for l in lawyers %}
            {% if l.status %}
            <div class="lawyer-profile fadeInUp" data-wow-delay="0.1s">
                <div class="lawyer-details">
                    <div class="overflow-hidden">
                        <img class="img-fluid" src="{{ l.image.url }}" width="150px" height="70px" alt="">
                    </div>
                    <div class="team-text bg-light text-center p-4">
                        <h5>{{ l.user.first_name }}</h5>
                        <p class="text-primary">{{ l.aop }}</p>
                        <div class="team-social text-center">
                            <center><a class="btn btn-square" href="{% url 'view_lawyer' %}?id={{ l.user.id }}"><i
                                    class="fa-solid fa-user"></i>Contact</a></center>
                        </div>
                    </div>

                </div>

            </div>

            {% else %}
            <center><i style="background-color:blue;font-size:25px;">No registered Lawyers</i></center>
            {% endif %}
            {% endfor %}
            {% else %}
            <center><i style="background-color:blue;font-size:25px;">No registered Lawyers</i></center>
            {% endif %}
        </div>



    </div>
</div>

</section>
    <!-- Team End -->


<!-- Footer Start -->
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-round rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/easing.min.js' %}"></script>
<script src="{% static 'js/waypoints.min.js' %}"></script>
<script src="{% static 'js/counterup.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/moment.min.js' %}"></script>
<script src="{% static 'js/moment-timezone.min.js' %}"></script>
<script src="{% static 'js/tempusdominus-bootstrap-4.min.js' %}"></script>

<!-- Template Javascript -->
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
